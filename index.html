<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/styles.js"></script>
    <meta charset="utf-8">
    <title>Mountain</title>
  </head>
  <body>
    <div class="container">
      <h1>Mountain</h1>
      <p><strong> Three Sisters Mountain</strong> is a mountain named after a fantasy one man had one night.</p>

      <div id="initially-hidden">
        <p>Let's play peek-a-boo. <span class="clickable"> Click here</span> to see the surprise!</p>
      </div>

      <div id="initially-showing">
        <p>What a sweet mountain! <span class="clickable"> Click to hide</span>.</p>
        <img src="img/three.jpg" alt="Three Sisters Mountains" />
      </div>

      <div id="anotha-one-hidden">
        <p>Here is another photo of <span class="clicka">Three Sisters</span>.</p>

      <div id="anotha-one-showing">
        <img src="img/anotha-one.jpg" alt="more mountain">
      </div>

    </div>
  </body>
</html>
